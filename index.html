<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <h1>Simon Say Game <i class="fa-solid fa-gamepad"></i></h1>
    <h2>Press any key to start the Game &hercon;</h2>

    <div class="btn-container">
        <div class="line-1">
            <div class="btn btn-1" type="button" id="btn-1">1</div>
            <div class="btn btn-2" type="button" id="btn-2">2</div>
        </div>
        
        <div class="line-2">
            <div class="btn btn-3" type="button" id="btn-3">3</div>
            <div class="btn btn-4" type="button" id="btn-4">4</div>
        </div>
    </div>

    <script src="app.js"></script>

</html>
